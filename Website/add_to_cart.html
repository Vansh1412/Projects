<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Logictech Computers</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <div class="logo">Logictech Computers</div>
      <form class="search-form" action="action_page.php">
        <input type="text" placeholder="Search products..." />
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
      <nav>
        <ul>
          <li><a href="index1.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
        </ul>
      </nav>
    </header>

    <section class="cart-content">
      <h1>Your Cart</h1>
      <p id="cart-message" style="font-weight: bold">
        You have <span id="cart-count">0</span> products in your cart.
      </p>
      <button onclick="addToCart()" class="btn">Add to Cart</button>
      <a href="checkout.html" class="btn" style="margin-top: 10px"
        >Proceed to Buy</a
      >
    </section>

    <footer class="footer-grid">
      <div class="footer-section">
        <h3>Contact Us</h3>
        <p>Email: logitech_hsp@rediffmail.com</p>
        <p>Phone: +91 98720-76067</p>
      </div>
      <div class="footer-section">
        <p>&copy; 2024 Logictech Computers | All Rights Reserved</p>
      </div>
      <div class="footer-section">
        <h3>Follow Us</h3>
        <a href="#"
          ><img src="facebook_icon.png" alt="Facebook" id="logoa"
        /></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter" id="logoa" /></a>
      </div>
    </footer>

    <script>
      let cartCount = 0;

      function addToCart() {
        cartCount++;
        document.getElementById("cart-count").textContent = cartCount;
        document.getElementById(
          "cart-message"
        ).textContent = `You have ${cartCount} product(s) in your cart.`;
      }
    </script>
  </body>
</html>
