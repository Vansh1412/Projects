<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Logictech Computers</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      header {
        width: 100%;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        width: 300px;
        height: 400px;
        perspective: 1000px;
      }

      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }

      .card.flip {
        transform: rotateY(180deg);
      }

      .form {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        background: white;
      }

      .form h1 {
        margin-bottom: 20px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .toggle {
        text-align: center;
        margin-top: 10px;
        cursor: pointer;
        color: #007bff;
      }

      /* Footer styles */
      footer {
        margin-top: 20px;
        width: 100%;
        text-align: center;
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">Logictech Computers</div>
      <nav>
        <ul>
          <li><a href="index1.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="login.html" class="login-button">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="card" id="card">
        <!-- Login Form -->
        <div class="form" id="loginForm">
          <h1>Login</h1>
          <form action="index2.html" method="get">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
          <p class="toggle" onclick="toggleForm()">
            Don't have an account? Sign Up
          </p>
        </div>

        <!-- Signup Form -->
        <div class="form" id="signupForm" style="transform: rotateY(180deg)">
          <h1>Sign Up</h1>
          <form action="index2.html" method="get">
            <div class="form-group">
              <label for="new-username">Username:</label>
              <input
                type="text"
                id="new-username"
                name="new-username"
                required
              />
            </div>
            <div class="form-group">
              <label for="new-password">Password:</label>
              <input
                type="password"
                id="new-password"
                name="new-password"
                required
              />
            </div>
            <button type="submit" class="btn">Sign Up</button>
          </form>
          <p class="toggle" onclick="toggleForm()">
            Already have an account? Login
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer-grid">
      <div class="footer-section">
        <h3>Contact Us</h3>
        <p>Email: logitech_hsp@rediffmail.com</p>
        <p>Phone: +91 98720-76067</p>
      </div>
      <div class="footer-section">
        <p>&copy; 2024 Logictech Computers | All Rights Reserved</p>
      </div>
      <div class="footer-section">
        <h3>Follow Us</h3>
        <a href="https://www.facebook.com/rahul.chopra.50596/"
          ><img src="facebook_icon.png" alt="Facebook" id="logoa"
        /></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter" id="logoa" /></a>
      </div>
    </footer>
    <script>
      function toggleForm() {
        const card = document.getElementById("card");
        card.classList.toggle("flip");
      }
    </script>
  </body>
</html>
